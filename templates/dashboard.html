{% extends 'layout.html' %} 
<title>{% block title %}Dashboard{% endblock %} </title>
<script src="{{ url_for('static', filename='/static/js/jquery.min.js') }}"></script>
{% block body %}


<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <div class="row mt-5">
            <div class="col-lg-8 offset-lg-2">
                <h3>Add Attendee</h3>
                <hr>
                <form class="form" method="post" action="/addprsn_submit">
                    <div class="form-group row">
                        <label for="txtnbr" class="col-sm-3 col-form-label">Attendee Id</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txtnbr" name="txtnbr" value={{ newnbr }}>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="txtname" class="col-sm-3 col-form-label">Attendee Name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="txtname" name="txtname" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="optskill" class="col-sm-3 col-form-label">Attendee Filed</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="optskill" id="optskill">
                                <option value="SOFTWARE">Software</option>
                                <option value="HARDWARE">Computer science</option>
                                <option value="ELECTRICAL">Electrical</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label"></label>
                        <div class="col-sm-8">
                            <input type="submit" class="btn btn-primary btn-lg" value="Next">
                            <a href="/data" type="button" class="btn btn-warning btn-lg"><b>Back</b></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="col-10 col-sm-8 col-lg-8">
        <img src="/static/assets/design-14.png" class="d-block mx-lg-auto img-fluid" alt="face detection" width="400" height="200" loading="lazy">
      </div>
      </div>
    </div>
  </div>

{% endblock %}
