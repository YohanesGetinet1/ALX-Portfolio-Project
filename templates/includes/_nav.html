<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
    </a>

    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{{url_for('home')}}" class="nav-link px-2 link-secondary">Home</a></li>
      <li><a href="{{url_for('feature')}}" class="nav-link px-2 link-dark">Features</a></li>
      <li><a href="{{url_for('about')}}" class="nav-link px-2 link-dark">About</a></li>
    </ul>
    
    

    <div class="col-md-3 text-end">
      {% if session.logged_in %}
        <button type="button" class="btn btn-outline-primary me-2"  onclick="location.href='{{url_for('logout')}}'">Logout</button>
        <button type="button" class="btn btn-outline-primary me-2"  onclick="location.href='{{url_for('dashboard')}}'">Dashboard</button>
        {% else %}
        <button type="button" class="btn btn-outline-primary me-2"  onclick="location.href='{{url_for('login')}}'">Login</button>
        <button type="button" class="btn btn-outline-primary me-2" onclick="location.href='{{url_for('register')}}'">Sign-up</button>
      {% endif %}
    </div>
  </header>
